<DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
#draggable {width:100px;height:140px;background-color:#f00;position:absolute}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script src="socket.io/socket.io.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.js"></script>
<script src="chat.js"></script>
<script src="script.js"></script>

<script src="unittest.js"></script>
</head>

  
<body ng-app="MyApp" ng-controller="MyController">
    <ul id="maintabs" class="nav nav-tabs" role="tablist">
        <li class="active">
            <a role="presentation" href="#hometab" data-toggle="tab">Home</a>
        </li>
        <li>
            <a role="presentation" href="#profile" data-toggle="tab">Profile</a>
        </li>
        <li>
            <a role="presentation" href="#messages" data-toggle="tab">Messages</a>
        </li>
        <li>
            <a role="presentation" href="#settings" data-toggle="tab">Plugin</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="hometab" role="tabpanel" class="tab-pane active" id="home" style ="position:relative">
            <div class="col-sm-9">
                <img src="http://globe-views.com/dcim/dreams/image/image-04.jpg" class="unselectable backgroundimage">
            </div>
			<div class ="col-sm-3" style="float:right">
				<div>
					<h2>Gamelog</h2>
				</div>
				<div id="chatlog" class="chatlog">
					<div ng-repeat="m in MyChat track by $index">
						{{m.username}}: {{m.message}}
					</div>
				</div>
				<div id="mainchat">
					<!-- div  style="position:fixed; bottom:50px;" -->
					<div class="col-sm-12">
						<input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon2" ng-model="username">
						</div>
						<div class="col-sm-12">
							<div class="input-group">
								<input id="textentry" type="text" class="form-control" placeholder="Message" aria-describedby="basic-addon2" ng-model="name">
									<span class="input-group-btn">
										<button id="submitbutton" class="btn btn-default" type="button" onclick="socket.emit('message', { username: $('#username').val(), message: $('#textentry').val() } );"
ng-click ="
  MyChat.push({username:username, message:name});
  name = '';
console.log('onclick');">Send</button>
									</span>
							</div>
						<!-- col-sm-10 -->
						</div>
					<div class="col-sm-6">
						<button id="submitbutton" class="btn btn-default" type="button" onclick="socket.emit('diceroll', { dicesize: 20} );">Roll 20</button>
					</div>
					<div class="col-sm-6">
						<button id="submitbutton" class="btn btn-default" type="button" onclick="socket.emit('diceroll', { dicesize: 6} );">Roll 6</button>
					</div>
					<div class="col-sm-4">
						<button id="submitbutton" class="btn btn-default" type="button" onclick="socket.emit('drawcard', { drawsize: 1});">draw 1</button>
					</div>
					<div class="col-sm-4">
						<button id="submitbutton" class="btn btn-default" type="button" onclick="socket.emit('drawcard', { drawsize: 5});">draw 5</button>
					</div>
					<div class="col-sm-4">
						<button id="submitbutton" class="btn btn-default" type="button" onclick="socket.emit('drawcard', { drawsize: 7});">draw 7</button>
					</div>
				</div>
			</div>
		</div>
				<!--tabpanel main-->
				<div role="tabpanel" class="tab-pane" id="profile">

                                        <div class="col-sm-2">
                                            <button id="room1" class="btn btn-default" type="button" onclick="switchRoom('room1');">Room 1!</button>
                                        </div>
                                        <div class="col-sm-2">
                                           <button id="room2" class="btn btn-default" type="button" onclick="switchRoom('room2');">Room 2: proper interface coming soon!</button>
                                        </div>

				</div> 
					<div role="tabpanel" class="tab-pane" id="messages">Will be here shortly!</div>
					<div role="tabpanel" class="tab-pane" id="settings">Soon!</div>
				
				<!-- Include all compiled plugins (below), or include individual files as needed -->
			</body>
</html>
